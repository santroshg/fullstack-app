            type: string
            example: bec5839f3d699bef073df03
      summary: Update members in a board
      requestBody:
        description: Update a board with boardId passed
        required: true
        content:
          application/json:
            schema:
              required:
                - userDisplayName
                - userEmail
              properties:
                userDisplayName:
                  type: string
                  minimum: 1
                  maximum: 100
                  example: santosh
                userEmail:
                  type: string
                  minimum: 1
                  maximum: 100
                  example: santroshg@gmail.com
      responses:
        '200':
          description: updated members in a board
          content:
            application/json:
              schema:
                required:
