openapi: 3.0.0
info:
  version: 1.0.0
  title: Process Management
servers:
  - url: 'http://localhost:3000'
    description: Local Host Env
tags: [{
    "name": "boards",
    "description": "Boards API"
}, {
    "name": "members",
    "description": "Member in board API"
}, {
    "name": "pulse",
    "description": "pulse API"
}, {
    "name": "labels",
    "description": "pulse status labels API"
}]
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
paths:
  /api/boards/:
    get:
      tags: ['boards']
      security:
        - bearerAuth: []
      summary: Get all boards
      responses:
        '200':
          description: Get list of all boards
          content:
            application/json:
              schema:
                required:
                  - boards
                    - boardId
                    - boardName
                    - boardDescription
                properties:
                  boards:
                    type: array
                    properties:
                      boardId:
                        type: string
                      boardName:
                        type: string
                      boardDescription:
                        type: string
                example:
                  boards:
                  - boardId: bec5839f3d699bef073df03
                    boardName: test board
                    boardDescription: test board description
                  - boardId: bec5839f3d699bef073df03
                    boardName: test board
                    boardDescription: test board description
  /api/boards/{boardId}:
    get:
      tags: ['boards']
      security:
        - bearerAuth: []
      summary: Get single board
      responses:
        '200':
          description: Get single board
          content:
            application/json:
              schema:
                required:
                  - boardId
                  - boardName
                  - boardDescription
                properties:
                  boardId:
                    type: string
                    minimum: 1
                    maximum: 5000
                    example: 1
                  boardName:
                    type: string
                    minimum: 1
                    maximum: 5000
                    example: Board Name
                  boardDescription:
                    type: string
                    minimum: 1
                    maximum: 5000
                    example: Board Description

  /api/boards:
    post:
      tags: ['boards']
      security:
        - bearerAuth: []
      summary: Create New Board
      requestBody:
        description: Create New Board
        required: true
        content:
          application/json:
            schema:
              required:
                - boardName
                - boardDescription
              properties:
                boardName:
                  type: string
                  minimum: 1
                  maximum: 100
                  example: New Test Board Name
                boardDescription:
                  type: string
                  minimum: 1
                  maximum: 5000
                  example: New Test Board Description
      responses:
        '201':
          description: Create New Board
          content:
            application/json:
              schema:
                required:
                  - message
                properties:
                  message:
                    type: string
                    example: new board created successfully
  '/api/boards/{boardId}//':
    put:
      tags: ['boards']
      security:
        - bearerAuth: []
      parameters:
        - name: boardId
          in: path
          required: true
          description: Retrive selected board with BoardID
          schema:
            type: string
            example: bec5839f3d699bef073df03
      summary: Update a board
      requestBody:
        description: Update a board with boardId passed
        required: true
        content:
          application/json:
            schema:
              required:
                - boardName
                - boardDescription
              properties:
                boardName:
                  type: string
                  minimum: 1
                  maximum: 100
                  example: board title new name
                boardDescription:
                  type: string
                  minimum: 1
                  maximum: 5000
                  example: Updated board description
      responses:
        '200':
          description: Updated a board
          content:
            application/json:
              schema:
                required:
                  - message
                properties:
                  message:
                    type: string
                    example: board updated successfully
  '/api/boards/{boardId}/':
    delete:
      tags: ['boards']
      security:
        - bearerAuth: []
      parameters:
        - name: boardId
          in: path
          required: true
          description: delete a board by boardId
          schema:
            type: number
            example: 1
      summary: Delete a board
      responses:
        '200':
          description: Deleted a board
          content:
            application/json:
              schema:
                required:
                  - boardId
                  - message
                properties:
                  boardId:
                    type: string
                    example: bec5839f3d699bef073df03
                  message:
                    type: string
                    example: Board deleted sucessfully.
  '/api/{boardId}/members':
    put:
