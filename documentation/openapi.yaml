                    maximum: 5000
                    example: bec5839f3d699bef073df03
                  pulseCreateTime:
                    type: string
                    minimum: 1
                    maximum: 5000
                    example: '2019-02-15T06:44:14Z'
                  pulseCreatedBy:
                    type: string
                    minimum: 1
                    maximum: 5000
                    example: bec5839f3d699bef073df03
                  cells: 
                    type: array
